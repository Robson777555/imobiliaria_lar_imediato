[build]
  command = "npm run build"
  publish = "dist/public"

# Redirect para função Netlify - passar o path como parâmetro
[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc?path=:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/trpc"
  to = "/.netlify/functions/trpc"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

