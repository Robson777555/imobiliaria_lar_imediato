[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

# IMPORTANTE: Os redirects são processados em ordem
# Primeiro, capturar todas as rotas da API antes do catch-all

# Redirect para função Netlify - SOLUÇÃO DEFINITIVA
# Passar o path completo como query parameter
[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc?path=:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/trpc"
  to = "/.netlify/functions/trpc"
  status = 200
  force = true

# Catch-all para SPA - deve ser o ÚLTIMO
# O Netlify automaticamente exclui /.netlify/* deste catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["@trpc/server", "@trpc/client", "express", "bcrypt", "jose"]
  node_sourcemap = true

[[edge_functions]]
  path = "/api/trpc/*"
  function = "trpc"

