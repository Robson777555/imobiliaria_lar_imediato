[build]
  command = "npm run build"
  publish = "dist/public"

# IMPORTANTE: Os redirects são processados em ordem
# Primeiro, capturar todas as rotas da API antes do catch-all

# Redirect para função Netlify - SOLUÇÃO DEFINITIVA
# Passar o path completo como query parameter
[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc?path=:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/trpc"
  to = "/.netlify/functions/trpc"
  status = 200
  force = true

# Excluir funções Netlify do catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"], Country = ["US"]}
  # Excluir rotas de funções
  force = false

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

