[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

# IMPORTANTE: Os redirects são processados em ordem
# Primeiro, capturar todas as rotas da API antes do catch-all

# Redirect para função Netlify com path
[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc?path=:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/trpc"
  to = "/.netlify/functions/trpc"
  status = 200
  force = true

# Catch-all para SPA - deve ser o ÚLTIMO redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

